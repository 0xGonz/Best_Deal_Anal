<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Doliver Advisors - Investment Lifecycle Tracking</title>
    <link rel="icon" type="image/svg+xml" href="/src/assets/doliver-logo.png" />
    
    <!-- Local file approach for PDF.js worker script to work in Replit environment -->
    <script>
      // Use local worker file that's already in the public folder
      window.pdfjsWorkerSrc = '/pdfjs/pdf.worker.min.js';
      window.__pdfjsWorkerPreloaded = true;
      
      // Simple direct script loading to avoid complications
      document.write(`<script src="${window.pdfjsWorkerSrc}"><\/script>`);
      console.log('PDF.js worker preloaded in HTML using local file approach');
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
