<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Direct CDN approach for PDF.js worker script -->
    <script>
      // Use exact version CDN worker source for maximum reliability
      window.pdfjsWorkerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js';
      window.__pdfjsWorkerPreloaded = true;
      
      // Simple direct script loading to avoid complications
      document.write(`<script src="${window.pdfjsWorkerSrc}" crossorigin="anonymous"><\/script>`);
      console.log('PDF.js worker preloaded in HTML using direct CDN approach');
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
