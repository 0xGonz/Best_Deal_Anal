<!DOCTYPE html>
<html>
<head>
    <title>Test Document Upload</title>
</head>
<body>
    <h1>Test Document Upload</h1>
    <form action="/api/documents/upload" method="post" enctype="multipart/form-data">
        <input type="hidden" name="dealId" value="139">
        <input type="hidden" name="documentType" value="other">
        <input type="file" name="file" accept=".pdf" required>
        <button type="submit">Upload Test PDF</button>
    </form>
</body>
</html>
